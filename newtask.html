<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGMA TASK</title>
    <link rel="stylesheet" href="assets/css/newtask.css">
    <script src="https://kit.fontawesome.com/522275db79.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Task List Section -->
    <div class="header">
        <a href="index.html" class="logoslink"><i class="fa-solid fa-tasks task"></i>
            <h1 style="font-size: 18px;">Tasklist</h1>
        </a>
        <div class="nav-links">
            <a href="todayTask.html">Today</a>
            <a href="upcoming.html">Upcoming</a>
            <a href="task.html">All tasks</a>
            <a href="#"><i class="fa-solid fa-plus"></i></a>
        </div>
    </div>
    <div class="new-task">
        <h1>New task</h1>
        <form id="addtaskform">
            <label for="task-desc">Task description</label>
            <input type="text" id="taskDesc" placeholder="Enter task description">

            <label for="due-date">Due date</label>
            <input type="date" id="dueDate" placeholder="dd/mm/yyyy">

            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
    <div id="message"></div>
    <script src="assets/js/newtask.js"></script>
</body>

</html>
